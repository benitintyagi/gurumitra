services:
  - type: web
    name: gurumitra-api
    env: python
    plan: free
    buildCommand: pip install -r app/requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_EMBED_MODEL
        value: text-embedding-3-small
      - key: OPENAI_CHAT_MODEL
        value: gpt-4o-mini
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: QDRANT_COLLECTION
        value: gurumitra_docs
      - key: ALLOWED_ORIGINS
        value: https://www.beiingspiritual.com,https://beiingspiritual.com
